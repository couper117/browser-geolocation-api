<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGreen | Global Distance</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
       
        :root {
            --primary: #10b981; 
            --primary-hover: #059669;
            --bg-dark: #020617;
            --card-bg: #1e293b;
            --text-light: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

     
        .dashboard-card {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden; 
            display: flex;
            flex-direction: column; 
            border: 1px solid rgba(16, 185, 129, 0.2); 
        }

        #map {
            height: 400px; 
            width: 100%;
            background-color: #0f172a;
            z-index: 1;
        }

        .controls {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 30px;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
        }

        
        .search-area h1 { margin: 0 0 5px 0;
            font-size: 1.5rem; 
            letter-spacing: -0.5px; }
         .search-area p { margin: 0 0 20px 0;
            color: var(--text-dim);
             font-size: 0.9rem;
             }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary);
         }

        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 1.2rem;
        }

        button {
            background: var(--primary);
            color: #0f172a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        button:hover { 
            background: var(--primary-hover); 
            color: white;
         }

        .metrics-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 16px;
            border-left: 4px solid var(--primary);
        }

        .distance-label {
             font-size: 0.85rem;
             color: var(--text-dim); 
             text-transform: uppercase;
              letter-spacing: 1px;
             }
        .distance-value { 
            font-size: 2.5rem; 
            font-weight: 800; color: var(--primary);
             margin: 5px 0;
             }
        .coords-box { 
            font-family: monospace;
             color: var(--text-dim); 
             font-size: 0.9rem;
             margin-top: 10px;
             }
        
        .dot { 
            height: 10px;
             width: 10px; 
             background-color: var(--primary); 
             border-radius: 50%;
             display: inline-block; 
             margin-right: 5px;
             }

       
        @media (max-width: 700px) {
            .controls { grid-template-columns: 1fr; }
            #map { height: 300px; }
        }
    </style>
</head>
<body>

<div class="dashboard-card">
    <div id="map"></div>

    <div class="controls">
        
        <div class="search-area">
            <h1>Global Distance</h1>
            <p>Calculate distance from your location to anywhere.</p>
            
            <div class="input-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" id="destination" placeholder="Enter city (e.g. Nairobi)">
            </div>
            
            <button onclick="calculateRoute()">Calculate Route</button>
        </div>

        <div class="metrics-area">
            <div class="distance-label">Total Distance</div>
            <div class="distance-value" id="distDisplay">0.00 <span style="font-size: 1rem; color: #fff;">km</span></div>
            
            <div class="coords-box">
                <div><span class="dot"></span> <strong>YOU:</strong> <span id="myLoc">Waiting...</span></div>
                <div style="margin-top:5px;"><span class="dot" style="background:#ef4444;"></span> <strong>TARGET:</strong> <span id="targetLoc">...</span></div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
   
    var map = L.map('map').setView([0, 0], 2);

 
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CARTO',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    let userMarker, targetMarker, routeLine;

   
    async function calculateRoute() {
        const city = document.getElementById('destination').value;
        if(!city) return alert("Please enter a city name!");

        document.getElementById('distDisplay').innerText = "Loading...";

        try {
          
            const userPos = await getUserLocation();
            const uLat = userPos.coords.latitude;
            const uLon = userPos.coords.longitude;
            
           
            document.getElementById('myLoc').innerText = `${uLat.toFixed(2)}, ${uLon.toFixed(2)}`;
            
           
            if(userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker([uLat, uLon], {
                color: '#10b981', radius: 8, fillOpacity: 1
            }).addTo(map).bindPopup("You are here").openPopup();

          
            const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
            const geoData = await geoRes.json();
            
            if(geoData.length === 0) throw new Error("City not found");

            const tLat = parseFloat(geoData[0].lat);
            const tLon = parseFloat(geoData[0].lon);
            
           
            document.getElementById('targetLoc').innerText = geoData[0].name || city;

            
            if(targetMarker) map.removeLayer(targetMarker);
            targetMarker = L.circleMarker([tLat, tLon], {
                color: '#ef4444', radius: 8, fillOpacity: 1
            }).addTo(map).bindPopup(city);

            
            if(routeLine) map.removeLayer(routeLine);
            var latlngs = [
                [uLat, uLon],
                [tLat, tLon]
            ];
            routeLine = L.polyline(latlngs, {
                color: '#10b981',
                weight: 3,
                opacity: 0.7,
                dashArray: '10, 10'
            }).addTo(map);

           
            map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

           
            const km = getDistance(uLat, uLon, tLat, tLon);
            document.getElementById('distDisplay').innerHTML = `${km.toFixed(2)} <span style="font-size: 1rem; color: #fff;">km</span>`;

        } catch (error) {
            alert(error.message);
            document.getElementById('distDisplay').innerText = "Error";
        }
    }

  
    function getUserLocation() {
        return new Promise((resolve, reject) => {
            if(!navigator.geolocation) reject(new Error("Geolocation not supported"));
            navigator.geolocation.getCurrentPosition(resolve, reject);
        });
    }

    
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; 
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }
</script>

</body>
</html>
